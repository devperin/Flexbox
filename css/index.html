<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Container -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
    </div>
    <!-- Items -->
    <!-- Para selecionar todos os itens de baixo, selecionar e apertar CTRL + D -->
    <!-- Para digitar vÃ¡rios ids sem precisar ir de um 1 em 1, selecionar os '>' com alt + clique -->
    <div class="container-item">
        <div class="box" id="item-1">1</div>
        <div class="box" id="item-2">2</div>
        <div class="box" id="item-3">3</div>
    </div> 

</body>
</html>
